<!--
  Creating the Tabs object above adds a helper
  for displaying your tabbed interface
-->

<template name="tabbedNav">
  {{petTabs}}
</template>

<!--
  Follow simple naming convention for
  associating template content with tabs
-->

<template name="cats">
  <h3><strong>Cats</strong></h3>
  <p>Cats content</p>
</template>

<template name="dogs">
  <h3><strong>Dogs</strong></h3>
  <p>Dogs content</p>
</template>

<template name="fishesBetas">
  <h3><strong>Beta Fishes</strong></h3>
  <p>Beta fish content</p>
</template>

<template name="fishesGoldfish">
  <h3><strong>Goldfish Fishes</strong></h3>
  <p>Goldfish content</p>
</template>
